<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png" />
    <!-- include source files here... -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css" />
    <script src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js"></script>
    <script src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://cdn.jque.re/plugins/effects-ui/message-bar/external/jasmine-jquery/jasmine-jquery.js"></script>
    <!-- include src files here... -->
    <script type="text/javascript" src="/js/homework.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="/js/homeworkSpec.js"></script>
    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  <style>
    .my-class,
    rt {
      display: block;
      width: 0;
    }
  </style>
    
  </head>
  
  <body id='my-body'>
    <rt id="my-id"></rt>
    <rt class="my-class"></rt>
    <article class="my-class"></article>
  </body>

</html>
