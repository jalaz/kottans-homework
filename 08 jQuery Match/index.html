<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MATCH KILLAR!</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="vendor/foundation/css/normalize.css">
    <link rel="stylesheet" href="vendor/foundation/css/foundation.css">
    <link rel="stylesheet" href="app/styles.min.css">
</head>
<body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Very hot Date!</a></h1>
            </li>
        </ul>
        <section class="top-bar-section jsNav">
            <ul class="left">
                <li class="active"><a href="#login">Login</a></li>
                <li><a href="#signup">Signup</a></li>
                <li><a href="#list">List my dates!</a></li>
            </ul>
        </section>
    </nav>
    <section class="container"></section>
    <script id="nav" type="text/x-handlebars-template">
        <ul class="left">
            {{#each items}}
                {{>navitem}}
            {{/each}}
        </ul>
    </script>
    <script id="login" type="text/x-handlebars-template">
        <div class="row">
            <div class="column small-offset-1 small-10 large-offset-2 large-8">
                <h1>Login</h1>
                <form method="post" action="#login" class="small-8">
                    {{>error-summary}}
                    {{>input login}}
                    {{>password password}}
                    <input type="submit" value="Log me in" class="button jsLogin">
                    <a href="#signup" class="button secondary">Sign me up</a>
                </form>
            </div>
        </div>
    </script>
    <script id="signup" type="text/x-handlebars-template">
        <div class="row">
            <div class="column small-offset-1 small-10 large-offset-2 large-8">
                <h1>Signup</h1>
                <form method="post" action="#signup" class="small-8">
                    {{>error-summary}}
                    {{>input login}}
                    {{>password password}}
                    {{>password passwordConfirmation}}
                    <input type="submit" value="Let me in!" class="button jsSignup">
                    <a href="#login" class="button secondary">Nah, I do have an account already.</a>
                </form>
            </div>
        </div>
    </script>
    <script id="list" type="text/x-handlebars-template">
        <div class="row">
            <h1>My dates</h1>
            <ul class="small-block-grid-3">
                {{#each users}}
                  <li>
                    <div class="person
                    {{#if user.isMale}}
                    male
                    {{else}}
                    female
                    {{/if}}">
                        <a class='url' href="#details/{{id}}">
                          <i>{{user.name.title}}.</i> 
                          {{user.name.first}}, {{user.name.last}}
                        </a>
                    </div>
                  </li>  
                {{/each}}
            </ul>
        </div>
    </script>
    <script id="details" type="text/x-handlebars-template">
        <div class="row">
            <h2>{{name.title}}. {{name.first}} {{name.last}}</h2>
            <section>
                <h3>Location</h3>
                Street: {{location.street}}, {{location.city}}, {{location.state}}, {{location.zip}}
            </section>
            <section>
                <h3>Connect with him!</h3>
                <a href="mailto:{{email}}">{{email}}</a>
                <br />
                <a href="tel:{{phone}}">{{phone}}</a>
            </section>
        </div>
    </script>
    <script id="error-summary-partial" type="text/x-handlebars-template">
          {{#if error }}
            <small class="error">{{error}}</small>
          {{/if}}
    </script>

    <script id="input-partial" type="text/x-handlebars-template">
      <input 
          {{#if error }}
            class="error" 
          {{/if}}
            name="{{name}}" type="text" placeholder="{{placeholder}}" value="{{value}}"/>
          {{#if error }}
            <small class="error">{{error}}</small>
          {{/if}}
    </script>

    <script id="password-partial" type="text/x-handlebars-template">
      <input 
          {{#if error}}
            class="error" 
          {{/if}}
          name="{{name}}" type="password" placeholder="{{placeholder}}" value="{{value}}">
          {{#if error}}
            <small class="error">{{error}}</small>
          {{/if}}
    </script>
    
    <script id="navbar-item-partial" type="text/x-handlebars-template">
       {{#if show}}
          <li class="{{#if active}} active {{/if}}">
            <a href="{{path}}">{{title}}</a>
          </li>
      {{/if}}
    </script>

    <!--[if lt IE 7]><script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script><script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script><![endif]-->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/handlebars/handlebars.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
